<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="3"><input type="text"  name="" id="input-field" disabled></td>
            <td><input  onclick="clearAll()" class="sm-btn" type="button" value="C"></td>
        </tr>
        <tr>
            <td><input class="large-btn" type="button" onclick="display('1')" value="1"></td>
            <td><input class="large-btn" type="button" onclick="display('2')" value="2"></td>
            <td><input class="large-btn" type="button" onclick="display('3')" value="3"></td>
            <td><input class="sm-btn" type="button" onclick="display('+')"  value="+"></td>
        </tr>
        <tr>
            <td><input class="large-btn" type="button"onclick="display('4')" value="4"></td>
            <td><input class="large-btn" type="button"onclick="display('5')" value="5"></td>
            <td><input class="large-btn" type="button"onclick="display('6')" value="6"></td>
            <td><input class="sm-btn" type="button"   onclick="display('-')"   value="-"></td>
        </tr>
        <tr>
            <td><input class="large-btn" type="button"onclick="display('7')" value="7"></td>
            <td><input class="large-btn" type="button"onclick="display('8')" value="8"></td>
            <td><input class="large-btn" type="button"onclick="display('9')" value="9"></td>
            <td><input class="sm-btn" type="button"   onclick="display('*')"  value="*"></td>
        </tr>
        <tr>
            <td><input class="large-btn" type="button"  onclick="display('.')"  value="."></td>
            <td><input class="large-btn" type="button"  onclick="display('0')"  value= "0"></td>
            <td><input  class="large-btn" type="button" onclick="calculate()"  value="="></td>
            <td><input class="sm-btn" type="button"     onclick="display('/')"   value="/"></td>
        </tr>
    </table>
    <script src="js/index.js"></script>
</body>
</html>
